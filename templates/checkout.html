{% extends 'index.html' %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/checkout.css') }}"
/>
{% endblock %} {% block content %}
<h1>Checkout</h1>
<div class="checkout">
  <div id="checkout-adress">
    <form id="endereco-form">
      <h3>Endereço de Entrega</h3>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          maxlength="9"
          placeholder="00000-000"
          required
        />
      </div>
      <div class="form-group">
        <label for="logradouro">Rua:</label>
        <input type="text" id="logradouro" name="logradouro" required />
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />
      </div>
    </form>
  </div>
  <div id="checkout-resume">
    <div id="checkout-items">
      <ol class="itens-carrinho"></ol>
      <h4>Subotal: <span id="subtotal"></span></h4>
      <p>Frete: <span id="frete"></span></p>
    </div>
    <div id="checkout-paymant">
      <div id="payment-method"></div>
      <div id="summ">
        <h3>Total: <span id="total"></span></h3>
      </div>
      <button id="confirm-payment" disabled class="btn_padrao">Comprar</button>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script
  type="module"
  src="{{ url_for('static', filename='scripts/checkout.js') }}"
></script>
{% endblock %}
