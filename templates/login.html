<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/global.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-header">
        <img
          src="{{ url_for('static', filename='imagens/cb-icon.svg') }}"
          alt=""
        />
        <p>Faça login e aproveite nossa plataforma...</p>
      </div>
      <form class="login-form" id="loginForm">
        <div class="login-form-container">
          <div class="form-item">
            <label for="email">E-mail</label>
            <input type="text" id="email" />
            <div class="login-error email-error"></div>
          </div>
          <div class="form-item">
            <label for="password">Senha</label>
            <input type="password" id="senha" />
            <div class="login-error password-error"></div>
          </div>
          <div class="form-item-checbox">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" />
              <label for="rememberMeCheckbox" class="checkboxLabel"
                >Lembre de mim</label
              >
            </div>
            <div class="forget-email">
              <a href="#">Esqueceu sua senha?</a>
            </div>
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </div>
        <div class="login-form-footer">
          <a id="google-login" href="">
            <img
              src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png"
              width="30"
              alt=""
            />
            Google Login
          </a>
        </div>
        <div class="if-not-have-accont">
          <span>Ainda não tem conta? <a href="./signup">Cadastrar-se</a></span>
        </div>
      </form>
    </div>
    <script
      type="module"
      src="{{ url_for('static', filename='scripts/login.js') }}"
    ></script>
  </body>
</html>
